<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sheep and Rams</title>
    <link rel="stylesheet" href="styles/game-styles.css" type="text/css"/>
    <script src="scripts/libs/require.js" data-main="scripts/main"></script>
    <script id="guess-item-template" type="text/x-handlebars-template">
        <li>
            <div class="guessed-number">{{number}}</div>
            <div class="sheep-rams">Sheep: {{sheep}}, Rams: {{rams}}</div>
        </li>
    </script>
    <script id="score-list-template" type="text/x-handlebars-template">
        <ul class="scoreboard">
            {{#each score}}
                <li>{{plusOne @index}}. {{name}} - {{score}} points</li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
    <div id="game-container">
        <div id="game-visuals">
            <canvas id="game-canvas" width="600px" height="500px"></canvas>
            <div id="guesses">
                <h2>Previous guesses</h2>
                <ul id="guess-list">
                </ul>
            </div>
            <div id="number-input">
                <input type="text" placeholder="XXXX"/>
                <button class="menu-btn" id="submit-number">Guess</button>
            </div>
            <div id="game-menu">
                <button class="menu-btn" id="play-btn">Play</button>
                <button class="menu-btn" id="restart-btn">Restart</button>
                <button class="menu-btn" id="top-scores-btn">Scores</button>
            </div>
        </div>
        <div id="high-scores">
        </div>
    </div>
</body>
</html>
